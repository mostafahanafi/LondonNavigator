<!DOCTYPE html>
<html>
<head>
    <title>LondonNavigator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script src="{{ url_for('static', filename='js/mapFunctions.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/searchFunctions.js') }}" defer></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="map-container">
            <form id="routeForm">
                <label for="start">Start:</label><br>
                <input type="text" id="start" name="start" required><br>
                <div id="startSuggestions" class="suggestions"></div>
                <label for="end">End:</label><br>
                <input type="text" id="end" name="end" required><br><br>
                <div id="endSuggestions" class="suggestions"></div>
                <input type="button" value="Find Route" onclick="findRoute()">
            </form>
            <div id="map"></div>
        </div>
        <div id="journeyDetails" class="journeys-container"></div>
    </div>
</body>
</html>
