<!DOCTYPE html>
<html>
<head>
    <title>Route Finder</title>
</head>
<body>
    <h2>Find a Route</h2>
    <form action="/getroute" method="post">
        <label for="start">Start Station:</label><br>
        <input type="text" id="start" name="start" required><br>
        <label for="end">End Station:</label><br>
        <input type="text" id="end" name="end" required><br><br>
        <input type="submit" value="Find Route">
    </form>
</body>
</html>
